<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    /* Header section */
    header {
      background-color: #181818;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .search-bar {
      width: 60%;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }

    .mic-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .search-bar:focus {
      outline: none;
    }

    /* Video container */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .video-container video {
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }

    .video-container video:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Header with search bar and mic icon -->
  <header>

    <div class="search-container">
